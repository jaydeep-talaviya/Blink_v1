<!DOCTYPE html>
{% load static %}
{% load encrypted_room %}

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Kimchi House {%block title%}{%endblock%}</title>

    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

</head>
 <body class="sb-nav-fixed">
    {%include './partials/_navbar.html'%}
    <div id="layoutSidenav">
        {%include './partials/_sidebar.html'%}
            <div id="layoutSidenav_content">

                <main>
                    {%include './partials/_alerts.html'%}
                {%block main-content%}
                {%endblock%}
                </main>
            </div>
    </div>


    <script>
        {% with room_name=user %}
        const roomName = "{{ room_name|encrypt_value }}";
        console.log(">>>>>>>>>roomName",roomName)
        {% endwith %}

        const notificationSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/notification/'
            + roomName
            + '/'
        );

        notificationSocket.onmessage = function(e) {
            console.log(">>>>>>>eeee",e)
            const data = JSON.parse(e.data);
            document.getElementById("notifications-dropdown").innerHTML =
             "<li class='dropdown-item bg-gray'>"
              +
              '<a class="text-decoration-none" href="staff/delivery/'
              +
              data.delivery_id
              +'">'
                +
                data.message
                +
                '</a>'
              +
              "</li><hr class='dropdown-divider'>"
               + document.getElementById("notifications-dropdown").innerHTML;
            document.getElementById("notification-badge").innerHTML = parseInt(document.getElementById("notification-badge").innerHTML) + 1;

          };


        notificationSocket.onclose = function(e) {
            console.log('Chat socket closed unexpectedly',e);
        };

    </script>

    {%include './partials/_footer.html'%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
